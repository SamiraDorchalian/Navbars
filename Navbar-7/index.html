<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar-7</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" >
</head>
<body>
    <nav class="navbar">
        <button class="burger" onclick="toggleMenu()"></button>
        <div class="dropdowns">
            <div class="dropdown">
                <button>Products<img src="./chevron.svg"></button>
                <div class="dropdown-menu">
                    <div>
                        <h2>Digital</h2>
                        <button>Learn CSS Ebook</button>
                        <button>Security Course</button>
                        <button>Masterclass Bundle</button>
                    </div>
                    <div>
                        <h2>Electronic</h2>
                        <button>CSS Digital Clock</button>
                        <button>UX Master Mouse</button>
                        <button>Type Fast Keyboard</button>
                    </div>
                    <div>
                        <h2>Documents</h2>
                        <button>Email Template</button>
                        <button>Desktop Wallpaper</button>
                        <button>Portfolio Code</button>
                    </div>
                </div>
            </div>
            <div class="dropdown">
                <button>Services
                    <img src="./chevron.svg">
                </button>
                <div class="dropdown-menu">
                    <div>
                        <button>UX/UI Design</button>
                        <button>Web Applications</button>
                        <button>SEO Advice</button>
                    </div>
                </div>
            </div>
            <div class="dropdown">
                <button>Support
                    <img src="./chevron.svg">
                </button>
                <div class="dropdown-menu">
                    <div>
                        <button>Live Messenger</button>
                        <button>Support Email</button>
                        <button>Request Help</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <script>
        const toggleMenu = () => document.body.classList.toggle("open");
    </script>
</body>
</html>

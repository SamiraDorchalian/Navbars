<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar-5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css">
</head> 
<body>
    <button onclick="toggleMenu()" class="burger material-symbols-outlined">menu</button>
    <nav class="navbar">
        <div class="logo">
            <img src="./logo.svg">
            <span>Gmail</span>
        </div>
        <div class="search">
            <span class="material-symbols-outlined">search</span>
            <input type="text" class="search" id="search" spellcheck="false" placeholder="search mail">
        </div>
        <nav>
            <button class="material-symbols-outlined">Help</button>
                <button class="material-symbols-outlined">Settings</button>
                <button class="material-symbols-outlined">apps</button>
                <img src="./logo.png">
        </nav>
    </nav>
    <script type="text/javascript">
        const toggleMenu = () => document.body.classList.toggle("open")
    </script>
</body>
</html>
